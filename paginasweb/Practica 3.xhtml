    <body>
        <h1>Curriculum</h1>
        <form action="form.html" method="post" enctype="multipart/form-data">
            <fieldset><tbody style="background-color: salmon"> 
             <h1 style="color: blue"><legend style="font-style: italic"> Informació de la persona</legend></h1>
                <label>Tu nombre:</label>

                <br/>
                <label>Altura en centimentros:</label>
                <input type="number"  value="210"/>

                <input type="date" id="id_date" name="n_date" value="2017-12-31"/>
            </tbody>
            </fieldset>
            <fieldset><tbody style="background-color: green">

                <input type="radio" id="id_radio1" name="Nacionalidad" value="a" />Española

                <input type="radio" id="id_radio4" name="Nacionalidad" value="t"/>Rusa

            </fieldset>
            <fieldset><tbody style="background-color: pink">

                    <option>GS</option>

                    <option>Batxillerato</option>

            </tbody>
            </fieldset>
            <fieldset> <tbody style="background-color: rgb(86, 146, 214)">
                <h1 style="color: red"><legend style="font-style: italic"> Idiomas</legend></h1>
                <input type="checkbox" id="id_checkbox5" name="Idiomas" value="a" />Español
                <input type="checkbox" id="id_checkbox6" name="Idiomas" value="c"/>Francés
                <input type="checkbox" id="id_checkbox7" name="Idiomas" value="g"/>Alemán
                <input type="checkbox" id="id_checkbox8" name="Idiomas" value="t"/>Ruso
            </tbody>
            </fieldset>
        <fieldset><tbody style="background-color: grey">
                <legend>buttons</legend>
 
                <input type="submit" id="id_submit" name="n_submit" value="ENVIAR"/>                   
                <input type="reset" id="id_reset" name="n_reset" value="Borrar"/>
                
                <button id="id_button" name="n_button" value="otro boton" onclick="alert('javascript'); return false;">Cancelar</button>
            </tbody>
